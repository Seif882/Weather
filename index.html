<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="icon" href="images/icon.png" />
  </head>

  <body>
    <section id="main-section" class="overflow-hidden position-relative bg-1">
      <nav class="navbar p-5 bg-1">
        <div class="container-fluid px-5">
          <a class="navbar-brand text-white" href="#">
            <img
              src="images/logo.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-center"
            />
            Weather
          </a>
          <ul class="nav justify-content-end">
            <li class="nav-item rounded-pill mx-2 active-li">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>

            <li class="nav-item rounded-pill mx-2">
              <a class="nav-link text-white" href="#">News</a>
            </li>

            <li class="nav-item rounded-pill mx-2">
              <a class="nav-link text-white" href="#">Live cameras</a>
            </li>

            <li class="nav-item rounded-pill mx-2">
              <a class="nav-link text-white" href="#">Photos</a>
            </li>

            <li class="nav-item rounded-pill mx-2">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        id="weather-section"
        class="position-absolute container px-5 d-flex align-items-top mx-5 d-flex flex-column"
      >
        <div
          class="input-group mb-3 form-control rounded-pill w-100 border-0 p-1 bg-3 my-5"
        >
          <input
            type="text"
            class="form-control border-0 text-white rounded-pill z-2 bg-3"
            placeholder="Find your location..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="locationInput"
          />
          <button
            class="btn input-btn text-white rounded-pill py-2 z-3"
            type="button"
            id="button-addon2"
          >
            Find
          </button>
        </div>

        <div class="row text-secondary rounded mt-5">
          <div
            class="col-md-4 bg-5 pt-5 pb-2 rounded-start position-relative d-flex justify-content-center flex-column align-items-center"
          >
            <div
              class="bg-4 d-flex justify-content-between position-absolute top-0 start-0 end-0 rounded-start p-2 text-white"
            >
              <p id="todayName"></p>
              <p id="todayDate"></p>
            </div>

            <p id="area" class="fs-3"></p>
            <p id="todayTemp" class="text-white display-1 fw-bolder"></p>
            <img id="todayImg" src="" alt="" />
            <p id="todayDesc" class="text-blue"></p>
            <div>
              <i class="fa-solid fa-umbrella"></i>
              <span>20%</span>
              <i class="fa-solid fa-wind"></i>
              <span>18km/h</span>
              <i class="fa-regular fa-compass"></i>
              <span>East</span>
            </div>
          </div>

          <div
            class="col-md-4 bg-4 position-relative d-flex justify-content-center flex-column align-items-center"
          >
            <div
              class="bg-3 d-flex justify-content-center position-absolute top-0 start-0 end-0 p-2 text-white"
            >
              <p id="tomorrowName"></p>
            </div>
            <img id="tomorrowImg" src="" alt="" />
            <p id="tomorrowTempH" class="text-white">Heighest temprature:</p>
            <p id="tomorrowTempL" class="text-white">Lowest temprature:</p>
            <p id="tomorrowDesc" class="text-blue"></p>
          </div>

          <div
            class="col-md-4 bg-5 position-relative d-flex justify-content-center flex-column align-items-center rounded-end"
          >
            <div
              class="bg-4 d-flex justify-content-center align-items-center position-absolute top-0 start-0 end-0 p-2 text-white rounded-end"
            >
              <p id="thirdName"></p>
            </div>
            <img id="thirdImg" src="" alt="" />
            <p id="thirdTempH" class="text-white">Heighest temprature:</p>
            <p id="thirdTempL" class="text-white">Lowest temprature:</p>
            <p id="thirdDesc" class="text-blue"></p>
          </div>
        </div>
      </div>
      <img src="images/banner.png" alt="banner" />
    </section>

    <section id="footer" class="p-5 bg-3">
      <div class="container px-5 d-flex align-items-top flex-wrap">
        <div
          class="input-group mb-3 form-control rounded-pill w-50 border-0 p-1 bg-1"
        >
          <input
            type="text"
            class="form-control border-0 text-white rounded-pill z-2 bg-1"
            placeholder="Enter your email to subscribe..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn input-btn text-white rounded-pill py-2 z-3"
            type="button"
            id="button-addon2"
          >
            Subscribe
          </button>
        </div>

        <div class="social-container d-flex ms-auto">
          <a href=""
            ><i
              class="fa-brands fa-facebook-f rounded-circle d-flex align-items-center justify-content-center mx-1"
            ></i
          ></a>
          <a href=""
            ><i
              class="fa-brands fa-twitter rounded-circle d-flex align-items-center justify-content-center mx-1"
            ></i
          ></a>
          <a href=""
            ><i
              class="fa-brands fa-google-plus-g rounded-circle d-flex align-items-center justify-content-center mx-1"
            ></i
          ></a>
          <a href=""
            ><i
              class="fa-brands fa-pinterest rounded-circle d-flex align-items-center justify-content-center mx-1"
            ></i
          ></a>
        </div>
        <p class="d-block text-secondary">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
